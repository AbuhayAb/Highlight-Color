<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>Highlight color!</h1>
<section>
    <div>
        <h3>color pickr:</h3>
        <p>
            <label class="container">yellow
                <input name="color" type="radio" value="#ffff00" checked="checked">
            </label>
            <label class="container">Green
                <input type="radio" name="color" value="#00ff00">
            </label>
            <label class="container">Red
                <input name="color" type="radio" value="#ff0000">
            </label>
            <label class="container" style="display:inline-block;">
                <pre>else: </pre>
                <input name="color" type="radio" value="">
            </label>
            <input id="favcolor" value="#00E4FF" type="color">
        </p>
    </div>
    <div>
        <h3>Shortcuts pickr: One char</h3>
        <input id="shortcut" value="h" type="text" name="shortcut" required
               minlength="1" maxlength="1" size="1" pattern="[A-Za-z]">
    </div>
    <div>
        <h3>About:</h3>
        <p>a project for Large softhware</p>
    </div>
    <div>
        <input type="button" id="submit" value="Save"/>
        <input id="clear" type="button" value="Clear"/>
    </div>
</section>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/save.js"></script>
</body>

</html>
